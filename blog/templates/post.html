{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
  <h1>Publish your new post</h1>
  <hr>
  <form action="/blog/post/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      {{ form.title }}
    </div>
    <div class="form-group">
      {{ form.body }}
    </div>
    <div class="form-group">
        {{ form.categories }}
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
{% endblock %}
